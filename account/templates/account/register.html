{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Create an account</h1>
            <form action="." method="post" novalidate>
                {% csrf_token %}
                {{ user_form|crispy }}
                <button class="btn btn-outline-primary btn-sm" type="submit">Create my account</button>
            </form>
        </div>
    </div>
{% endblock %}
