{% extends "base.html" %}
{% load thumbnail %}

{% block title %}People{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1>People</h1>
                    <div id="people-list">
                        {% for user in users %}
                            <div class="user">
                                <a href="{{ user.get_absolute_url }}">
                                    {% thumbnail user.profile.photo "170x170" crop="100%" as im %}
                                        <img src="{{ im.url }}" alt="">
                                    {% endthumbnail %}
                                </a>
                                <div class="info">
                                    <a href="{{ user.get_absolute_url }}" class="title">
                                        {{ user.get_full_name }}
                                    </a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
