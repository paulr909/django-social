{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Bookmark an image</h1>
            <img src="{{ request.GET.url }}" class="image-preview" alt="">
            <form action="." method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-primary btn-sm" type="submit">Bookmark it!</button>
            </form>
        </div>
    </div>
{% endblock %}
