{% extends "base.html" %}

{% block title %}Images ranking{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1>Images ranking</h1>
                    <ul>
                        {% for image in most_viewed %}
                            <li>
                                <a href="{{ image.get_absolute_url }}">
                                    {{ image.title }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
